# Air config for Flux server (run from server/: air)
root = "."
tmp_dir = "tmp"
env_files = [".env"]

[build]
cmd = "go build -o ./tmp/flux-server ./cmd/server"
bin = "tmp/flux-server"
full_bin = "./tmp/flux-server"
include_ext = ["go"]
exclude_dir = ["tmp", "vendor"]
exclude_regex = ["_test\\.go"]
exclude_unchanged = true
delay = 500
stop_on_error = true

[log]
time = false
main_only = false

[misc]
clean_on_exit = true
